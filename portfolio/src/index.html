  <body data-spy="scroll" data-offset="40" data-target="#scrollNav">
    <app-root></app-root>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" async></script>

    <script>
      // $(document).ready(function () {
      // document.addEventListener("DOMContentLoaded", function () {
      window.addEventListener('load', function () {
        console.log("DOM Loaded");
        const date = new Date();
        const year = date.getFullYear();
        let copyRightDate = document.getElementById("#copyrightDate");
        console.log("COPYRIGHT DATE " + copyRightDate);
        document.getElementById('#copyrightDate').innerHTML("Copyright &copy; " + year);
        // $('#copyrightDate').html("Copyright &copy; " + year);

        // Add scrollspy to <body>
        // $('body').scrollspy({
        //   target: "#scrollNav",
        //   offset: 60
        // });

        // Add smooth scrolling on all links inside the navbar
        document.getElementById("#scrollNav a").onclick(function () {
          // $("#scrollNav a").on('click', function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();

            // Store hash
            var hash = this.hash;

            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 500, function () {

              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });
      }, false);

      // $('.container .body-content').scrollspy({
